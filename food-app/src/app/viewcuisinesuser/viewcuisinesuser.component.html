<div class="noposts" *ngIf="fetchedItems.length < 1">
  <h2>We're waiting for your first Cuisine!</h2>
  <hr />
  <h3>No Cuisines available!!</h3>
</div>

<div
  class="container"
  style="margin-bottom: 40px; text-align: center; width: 450px"
  *ngIf="fetchedItems.length >= 1"
>
  <form class="form-group">
    <label for="searchcuisine"><h5>Search Your Favourite Cuisines!</h5></label>
    <input
      type="text"
      class="form-control"
      name="search"
      placeholder="Enter text to search"
      [(ngModel)]="searchText"
    />
  </form>
</div>

<div class="container" style="width: 500px">
  <div class="row m-3">
    <div class="col">
      <ul class="list-group">
        <div *ngFor="let food of fetchedItems; let i = index">
          <li
            class="list-group-item"
            *ngIf="
              fetchedItems[i].id != 'null' &&
              fetchedItems[i].status === 'Active'
            "
          >
            <h5>Item Name : {{ food.name }}</h5>
            <p>Item Price : {{ food.price }}</p>
            <p>Item Description : {{ food.description }}</p>
            <button
              class="btn btn-sm btn-outline-success"
              (click)="addToCart(food)"
              *ngIf="cartToken == 0"
            >
              Add To Cart
            </button>
            <button
              class="btn btn-sm btn-success"
              (click)="goToCart()"
              *ngIf="cartToken == 1"
            >
              Go To Cart
            </button>
            <br />
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
