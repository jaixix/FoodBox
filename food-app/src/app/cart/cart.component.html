<div class="noposts" *ngIf="fetchedCartItems.length < 1">
  <h2>We're waiting for your first Cuisine!</h2>
  <hr />
  <h3>No Cuisines available in cart!!</h3>
</div>

<div class="cartmessage" *ngIf="fetchedCartItems.length >= 1">
  <h2>Items In Your Cart</h2>
  <hr />
</div>
<div class="container" style="width: 500px">
  <div class="row m-3">
    <div class="col">
      <ul class="list-group">
        <div *ngFor="let food of fetchedCartItems; let i = index">
          <li class="list-group-item" *ngIf="food.name !== 'null'">
            <h5>Item Name : {{ food.name }}</h5>
            <p>Item Price : {{ food.price }}</p>
            <p>Item Description : {{ food.description }}</p>
            <button
              class="btn btn-sm btn-outline-danger"
              (click)="food.name = 'null'"
            >
              Remove
            </button>
            |
            <button
              class="btn btn-sm btn-outline-success"
              (click)="buyItem()"
              (click)="food.name = 'null'"
            >
              Buy
            </button>
            <br />
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
