<div class="noposts" *ngIf="fetchedUsers.length < 1">
  <h2>We're waiting for your first User!</h2>
  <hr />
  <h3>No Users available!!</h3>
</div>

<div class="container" style="width: 500px">
  <div class="row m-3">
    <div class="col">
      <ul class="list-group">
        <div *ngFor="let user of fetchedUsers; let i = index">
          <li class="list-group-item" *ngIf="fetchedUsers[i].id != 'null'">
            <h5>User Name : {{ user.name }}</h5>
            <p>User Email ID : {{ user.emailId }}</p>
            <p>User Password : {{ user.password }}</p>
            <p>User Role : {{ user.role }}</p>
            <button
              class="btn btn-sm btn-success"
              (click)="editUser(fetchedUsers[i])"
            >
              Edit
            </button>
            |
            <button
              class="btn btn-sm btn-danger"
              (click)="fetchedUsers[i].id = 'null'"
            >
              Delete
            </button>
            <br />
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
